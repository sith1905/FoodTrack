<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Logger</title>
</head>
<body>
  <h1>Food Logger</h1>
  <input type="text" id="barcodeInput" placeholder="Enter or scan barcode">
  <button onclick="fetchProduct()">Search Product</button>

  <div id="productInfo"></div>

  <input type="number" id="quantityInput" placeholder="Quantity in grams">
  <button onclick="addToSheet()">Add to Google Sheet</button>

  <div id="status"></div>

  <script>
    let productData = null;

    async function fetchProduct() {
      const barcode = document.getElementById('barcodeInput').value;
      const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${barcode}`);
      const data = await response.json();

      if (!data.product) {
        document.getElementById('productInfo').innerText = 'Product not found';
        productData = null;
        return;
      }

      productData = {
        name: data.product.product_name || 'Unknown',
        calories: data.product.nutriments['energy-kcal_100g'] || 0,
        proteins: data.product.nutriments['proteins_100g'] || 0,
        carbs: data.product.nutriments['carbohydrates_100g'] || 0,
        fat: data.product.nutriments['fat_100g'] || 0
      };

      document.getElementById('productInfo').innerText =
        `Product: ${productData.name}\nCalories per 100g: ${productData.calories}`;
    }

    async function addToSheet() {
      if (!productData) {
        document.getElementById('status').innerText = 'No product data found';
        return;
      }

      const quantity = document.getElementById('quantityInput').value;

      const payload = {
        timestamp: new Date().toISOString(),
        product: productData.name,
        quantity: quantity,
        calories: (productData.calories * quantity / 100).toFixed(2),
        proteins: (productData.proteins * quantity / 100).toFixed(2),
        carbs: (productData.carbs * quantity / 100).toFixed(2),
        fat: (productData.fat * quantity / 100).toFixed(2)
      };

      const webhookUrl = 'https://script.google.com/macros/s/AKfycby0TeYVzmxcFakfHuS1cqoQzZSpVLUrA9PllCd9gAZcu-gf1-_R-B2n9K9HNvMCTS_d/exec';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const responseText = await response.text();

        if (response.ok) {
          document.getElementById('status').innerText = 'Successfully added to sheet: ' + responseText;
        } else {
          document.getElementById('status').innerText = 'Failed to add to sheet: ' + response.status + ' - ' + responseText;
        }
      } catch (error) {
        document.getElementById('status').innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
